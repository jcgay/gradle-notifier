buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.0"
    }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: "com.gradle.plugin-publish"

group = 'fr.jcgay'
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile group: 'fr.jcgay.send-notification', name: 'send-notification', version: '0.4'

    testCompile group:'org.mockito', name: 'mockito-core', version: '2.0.7-beta'
    testCompile group:'org.assertj', name: 'assertj-core', version: '2.0.0'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from groovydoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'gradle-notifier'
                packaging 'jar'
                description 'A plugin to have desktop notification when a build ends'
                url 'https://github.com/jcgay/gradle-notifier'

                scm {
                    connection 'scm:git:git://github.com/jcgay/gradle-notifier.git'
                    developerConnection 'scm:git:git@github.com:jcgay/gradle-notifier.git'
                    url 'https://github.com/jcgay/gradle-notifier.git'
                }

                licenses {
                    license {
                        name 'The MIT License'
                        url 'http://opensource.org/licenses/MIT'
                    }
                }

                developers {
                    developer {
                        id 'jcgay'
                        name 'Jean-Christophe Gay'
                        email 'contact@jeanchristophegay.com'
                    }
                }
            }
        }
    }
}

pluginBundle {
    website = 'https://github.com/jcgay/gradle-notifier'
    vcsUrl = 'https://github.com/jcgay/gradle-notifier'
    description = 'A plugin to have desktop notification when a build ends'
    tags = ['notification', 'desktop', 'growl', 'snarl', 'notification center', 'anybar', 'notify-send', 'pushbullet']

    plugins {
        gradleNotifierPlugin {
            id = 'fr.jcgay.gradle-notifier'
            displayName = 'Gradle Notifier'
        }
    }
}
